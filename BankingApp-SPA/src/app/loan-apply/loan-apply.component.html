<div class="container">
    <mat-card class="loan-card" *ngFor="let val of loanTypes; let i = index">
        <mat-card-header>
            {{ val.type }}
        </mat-card-header>
        <mat-card-content>
            <p>Interest Rate: {{ val.interestRate }}</p>
            <p>Period: {{ val.period }} months</p>
            <p *ngIf="val.fixedRate">Fixed Rate</p>
            <button *ngIf="!message[i]" mat-button (click)="toggleMessage(i)">Apply</button>
            <form [formGroup]="applyForm" *ngIf="message[i]" #formdir="ngForm" (ngSubmit)="apply()">
                <div *ngIf="!formdir.submitted">
                <mat-form-field>
                    <textarea formControlName="comments" matInput placeholder="Message" cdkTextareaAutosize>
                    </textarea>
                    <mat-error *ngIf='f.comments.invalid && f.comments.touched'>
                        This section is required.
                    </mat-error>
                </mat-form-field>
                <button mat-button type="submit" [disabled]="!formdir.valid">Submit</button>
                </div>
                <div *ngIf="formdir.submitted">
                    Successfully Submitted
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
