
    <mat-table #table [dataSource]="pagedLoans?.data" matSort matSortActive="loanName" matSortDirection="asc">
     
	    <ng-container matColumnDef="loanName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Loan </mat-header-cell>
        <mat-cell *matCellDef="let el"> {{el.loanName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
        <mat-cell *matCellDef="let el"> {{el.customerName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dateIssued">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date Issued </mat-header-cell>
        <mat-cell *matCellDef="let el"> {{el.dateIssued | date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let el"> {{el.status}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="comments">
        <mat-header-cell *matHeaderCellDef> Comments </mat-header-cell>
        <mat-cell *matCellDef="let el"> {{el.comments}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let el">
          <a mat-button color="primary">Activate</a>
          <a mat-button color="warn">Reject</a>
        </mat-cell>
      </ng-container>
     
      
	  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
    </mat-table>

    <mat-paginator [length]="pagedLoans?.total" [pageSizeOptions]="[5, 10]" pageSize="5"></mat-paginator>
